<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Criar e Iniciar Sessão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="back-to-top">
    <i class="fas fa-arrow-left"></i>
  </div>

  <div class="metade esquerda">
    <h2 class="Criar-sessao">Criar Sessão</h2>
    <h3 class="Criar-sessao">Preencha seus dados para continuar</h3>
    <a href="registrar.html" class="btn">Registrar</a>
  </div>

  <div class="metade direita">
    <h2>Iniciar Sessão</h2>
    <form class="form-login" id="loginForm">
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

</body>
</html>
