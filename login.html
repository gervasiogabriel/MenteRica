<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Criar e Iniciar Sessão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/login.css" />
</head>
<body>

  <div class="back-to-top">
    <a href="./index.html" class="fas fa-arrow-left" style="color: white; text-decoration: none;"></a>
  </div>

  <div class="metade esquerda">
    <h2 class="Criar-sessao">Criar Sessão</h2>
    <h3 class="Criar-sessao">Preencha seus dados para continuar</h3>
    <a href="registrar.html" class="btn">Registrar</a>
  </div>

  <div class="metade direita">
    <h2>Iniciar Sessão</h2>
    <form class="form-login" id="loginForm">
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
      <a href="./Modulos/modulos.html" class="btn-principal">Entrar</a>
    </form>
  </div>

</body>
</html>
